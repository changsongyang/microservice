spring.application.name=demo-gateway

#配置中心 - 设置配置中心的地址、文件后缀 等
spring.cloud.nacos.config.server-addr=10.10.10.38:8848
spring.cloud.nacos.config.file-extension=yaml
spring.cloud.nacos.config.refresh.enabled=true
#配置中心 - 设置共享的配置文件
spring.cloud.nacos.config.shared-dataids=db.properties,dubbo.properties,rocketmq.properties
spring.cloud.nacos.config.refreshable-dataids=db.properties,dubbo.properties,rocketmq.properties

#注册中心 - 设置注册中心的地址、只订阅不注册 等
spring.cloud.nacos.discovery.server-addr=10.10.10.38:8848
spring.cloud.nacos.discovery.registerEnabled=false